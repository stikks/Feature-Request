{% extends 'layout.html' %}
{% block body %}
    <section class="body">

			{% include 'partials/header.html' %}

			<div class="inner-wrapper">
				{% include 'partials/sidebar.html' %}

				<section role="main" class="content-body">
					<header class="page-header">
						<h2>Advanced Forms</h2>

						<div class="right-wrapper pull-right">
							<ol class="breadcrumbs">
								<li>
									<a href="index.html">
										<i class="fa fa-home"></i>
									</a>
								</li>
								<li><span>Forms</span></li>
								<li><span>Advanced</span></li>
							</ol>

							<a class="sidebar-right-toggle" data-open="sidebar-right"></a>
						</div>
					</header>

					<!-- start: page -->
						<div class="row">
							<div class="col-xs-12">
								<section class="panel">
									<header class="panel-heading">
										<div class="panel-actions">
											<a href="#" class="fa fa-caret-down"></a>
											<a href="#" class="fa fa-times"></a>
										</div>

										<h2 class="panel-title">Add New Feature Request</h2>
									</header>
									<div class="panel-body">
										<form class="form-horizontal form-bordered" method="post" action="{{ request.path }}">
											<div class="form-group">
												<label for="title" class="col-md-3 control-label">Title</label>
												<div class="col-md-7">
													<input name="title" id="title" data-role="title" data-tag-class="label label-primary" class="form-control" value="{{ form.title.data }}" required />

												</div>
											</div>
											<div class="form-group">
												<label class="col-md-3 control-label" for="description">Description</label>
												<div class="col-md-7">
													<textarea name="description" class="form-control" rows="3" data-plugin-maxlength maxlength="140" id="description" required>{{ form.description.data }}</textarea>
													<p>
														<code>max-length</code> set to 140.
													</p>
												</div>
											</div>
											<div class="form-group">
												<label class="col-md-3 control-label">Product Area</label>
												<div class="col-md-7">
													<select data-plugin-selectTwo class="form-control populate">
														<optgroup label="Product Areas">
															{% for area in product_areas %}
																<option value="{{ area.id }}">{{ area.title }}</option>
															{% endfor %}
														</optgroup>
													</select>
												</div>
											</div>
											<div class="form-group">
												<label for="client_priority" class="col-md-3 control-label">Priority</label>
												<div class="col-md-7">
													<input name="client_priority" id="client_priority" data-role="client_priority" type="number" data-tag-class="label label-primary" class="form-control" value="{{ form.client_priority.data }}" required />
												</div>
											</div>

											<div class="form-group">
												<label class="col-md-3 control-label">Target Date</label>
												<div class="col-md-7">
													<div class="input-group">
														<span class="input-group-addon">
															<i class="fa fa-calendar"></i>
														</span>
														<input id="target_date" name="target_date" data-plugin-masked-input data-input-mask="99/99/9999" placeholder="__/__/____" class="form-control">
													</div>
												</div>
											</div>

										</form>
									</div>
								</section>
							</div>
						</div>
					<!-- end: page -->
				</section>
			</div>
		</section>
{% endblock %}
